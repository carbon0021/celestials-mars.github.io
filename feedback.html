<!DOCTYPE html>
<html>
<meta http-equiv=content-type content="text/html;charset=UTF-8"/>
<head>
<title>Feedback</title>
<meta name=viewport content="width=device-width, height=device-height, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel=stylesheet>
<link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css integrity=sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u crossorigin=anonymous>
<script src=https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js></script>
<script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js integrity=sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa crossorigin=anonymous></script>
<meta name=viewport content="width=device-width, initial-scale=1.0" />
<meta http-equiv=X-UA-Compatible content="IE=edge">
</head>
<style type=text/css>body{background:-webkit-linear-gradient(to left,#1a2980,#26d0ce);background:linear-gradient(to left,#1a2980,#26d0ce)}.contact-form{background:#141e30;background:-webkit-linear-gradient(to top,#243B55,#141E30);background:linear-gradient(to top,#243B55,#141E30);margin-top:10%;margin-bottom:5%;width:70%}.contact-form .form-control{border-radius:1rem}.contact-image{text-align:center}.contact-image img{border-radius:6rem;width:11%;margin-top:-3%;transform:rotate(29deg)}.contact-form form{padding:14%}.contact-form form .row{margin-bottom:-7%}.contact-form h3{margin-bottom:8%;margin-top:-10%;text-align:center;color:#26d0ce}.btn-change{background-color:#26d0ce;box-shadow:0 0 1px #ccc;-webkit-transition:all .5s ease-in-out;border:3px solid #eee;color:#fff;width:30%;border-radius:2rem}.btn-change:hover{-webkit-transform:scale(1.1);background:#31708f;color:white}@media(max-width:380px){.btn{font-size:7px}}.dynamic-content{display:none}</style>
<body>
<div class="container contact-form">
<form method=post>
<h3>HELP US BY GIVING A FEEBACK!</h3>
<div class=row>
<div class=col-md-6>
<div class=form-group>
<input type=text name=txtName class=form-control placeholder="First Name *" value />
</div>
<div class=form-group>
<input type=text name=txtEmail class=form-control placeholder="Last Name *" value />
</div>
<div class=form-group>
<input type=text name=txtPhone class=form-control placeholder="Email id *" value />
</div>
</div>
<div class=col-md-6>
<div class=form-group>
<textarea name=txtMsg class=form-control placeholder="Subject *" style=width:100%;height:73px></textarea><br>
<textarea name=txtMsg class=form-control placeholder="Your Message *" style=width:100%;height:73px></textarea>
</div>
</div>
</div>
<div class=py-5>
<button type="button"class="col btn btn-change "data-toggle=modal data-target=#myModal>SUBMIT</button>
<div class="modal fade" id=myModal tabindex=-1 role=dialog aria-labelledby=myModalLabel>
<div class=modal-dialog role=document>
<div class=modal-content>
<div class=modal-header style=background-color:#4ca1af;color:white>
<button type=button class=close data-dismiss=modal aria-label=Close><span aria-hidden=true>&times;</span></button>
<h4 class=modal-title id=myModalLabel>SUCCESS!</h4>
</div>
<div class=modal-body style=background-color:#79cbca>
The form was submitted successfully.
</div>
<div class=modal-footer style=background-color:#79cbca>
<button type=button class="btn btn-default" data-dismiss=modal>Close</button>
</div>
</div>
</div>
</div>
</div>
</form>
</div>
</body>
</html>
